<header id="header" class="uk-container uk-container-expand uk-background-muted  uk-flex uk-flex-column uk-flex-middle">

  <div class="uk-flex uk-padding uk-flex-middle uk-width-5-6@s uk-width-1-1 uk-flex-wrap">
    <div class="uk-container uk-flex uk-flex-right uk-flex-middle uk-width-expand@s uk-width-1-1">
      <span class="uk-text-right">
        <h1 class="uk-article-title">$title$</h1>
        <p>$if(subtitle)$$subtitle$$endif$</p>
      </span>
    </div>
    <div class="uk-visible@s uk-width-auto">
      <hr class="uk-divider-vertical uk-margin-left uk-margin-right">
    </div>
    <div
      class="uk-container uk-flex uk-flex-column uk-flex-center uk-width-2-5@s uk-width-1-1 uk-text-muted uk-text-small">
      <ul class="uk-list uk-list-divider">
        <li>
          Posted on <span class="uk-text-emphasis">$date$</span>
        </li>
        $if(tags)$
        <li>
          <p>Tags:
            $for(tags)$
            <a class="uk-text-emphasis uk-link-text" href="$url$">$name$</a>$sep$,
            $endfor$
          </p>
        </li>
        $endif$
        <li>
          Updated in <span class="uk-text-emphasis"><a href="https://github.com/ysndr/blog/commit/$git-commit-hash$">$git-commit$</a></span>
        </li>

      </ul>
    </div>
  </div>

  <hr class="uk-margin-remove-bottom" />
</header>
